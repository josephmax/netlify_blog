baseURL = "https://josephme.netlify.com/"
languageCode = "zh-cn"
title = "Joseph Mind Clips"
metaDataFormat = "yaml"

theme = "canoe"

# use typora to editor new posts
newContentEditor = "typora"

# last mod time support
enableGitInfo = true

# if true, auto-detect Chinese/Japanese/Korean Languages in the content. (.Summary and .WordCount can work properly in CJKLanguage)
hasCJKLanguage = true

# DO　NOT MODIFY THIS CONFIG/不要修改这个配置
publishDir = "docs"


[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  author = "Joseph Cheung"
  description = "good day"
  copyright = "no copy no right"
  # date format convert: http://fuckinggodateformat.com/
  dateFormat = "2006年01月2日"
  # 用户头像地址, user avatar's url
  logo = "./img/avatar.jpeg"

  # 首页横幅的背景链接, home banner's background url.
  splash_bg = "./img/profile-bg.jpg"

  # 是否使用一言, if using hitokoto(dynamic moto phase in the home banner)
  hitokoto = true

  aliyunAnalytics = true

  
# comment settings, support 'valine' and 'disqus'.
# more about 'valine', ref: http://valine.js.org/
[params.comment]
  type = "valine"

[params.comment.valine]
  id = "xkNNqfFR960yYzzsc8QElWTs-gzGzoHsz"
  key = "Huu4ic7dFIivmV4OfQku3AOR"
  placeholder = "写点什么吧..."
  avatar = "retro"

[params.comment.disqus]
  shortname = 'josephmax'


# Main menu
[[menu.main]]
    name = "Home"
    # associated with displaying order.
    weight = 1 
    url = "./"

[[menu.main]]
    name = "Archive"
    weight = 2
    url = "./archive/"
    
[[menu.main]]
    name = "About"
    weight = 6
    url = "./about/"



# 文章归类 Taxonomy
